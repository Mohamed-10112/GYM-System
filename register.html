<html lang="en">

<body>
    
    <header>

    <div class="wrapper">
            <h2>register</h2>
            <form>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" required id="user-name">
                    <label>username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required id="reg-email">
                    <label>email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required id="reg-pass">
                    <label>password</label>
                    
                </div> 
                <div class="remember-forget">
                    <label> <input type="checkbox"> i agree to terms and conditions</label>
                </div> <br>
                <button type="submit" class="btn" onclick="validateregForm()">register</button> 
                <div class="login-register"><br>
                    <p> already have an account?
                        <a href="login.html" class="login-link">login</a></p><br>
                </div>
            </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    function validateEmail(email) {
    // Check if email contains both ‘@’ and ‘.’ Characters
    return email.includes('@') && email.includes('.');
}

function validateForm(email, password,username) {
    if (!email || !password || !username)
    {
        alert('Email and password and user cannot be empty.');
        return false;
    }

    if (!validateEmail(email)) {
        alert('Please enter a valid email address.');
        return false;
    }

    return true;
}

function validateregForm() {

    const email = document.getElementById('reg-email').value;
    const password = document.getElementById('reg-pass').value;
    const user = document.getElementById('user-name').value;


    if (validateForm(email, password,user)) {
        // Form is valid; you can proceed with form submission or other logic
        window.location.href = 'login.html';
        alert('Login details are valid');
        // Alert('Login details are valid.');
    }
}
</script>
