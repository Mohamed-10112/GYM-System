<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="userpage">
        <div class="userinfo">
            <img class ="image" src="img/userphoto.jpg">
                <div class="name">
                    <h2>Username: <span id="nm">muhammedd</span></h2>  
                </div>
                <div class="email">
                    <h2>Email: <span id="em">user@cis.com</span></h2>    
                </div>
        </div>
        <div class="bundle">
            <h2>Your bundle info</h2>
            <p>  
                <h3 id="sys-name"> </h3>
                <h4><span id="sys-price">$   </span>/Month</h4>
            </p>
            <button onclick="show()">Change Your Plan</button>
        </div>
    </div>
    
<script>

function show(){
    window.location.href = 'index.html#Pricing';
}

window.onload = function() {
    // sys info------------------------------------------------------
    var rx = localStorage.getItem("flag");
    if (rx == 1) {
        document.getElementById("sys-name").textContent = '- ' + localStorage.getItem("sysName1");
        document.getElementById("sys-price").textContent = '- ' + '$' + localStorage.getItem("sysPrice1");

    } else if (rx == 2) {
        document.getElementById("sys-name").textContent = '- ' + localStorage.getItem("sysName2");
        document.getElementById("sys-price").textContent = '- ' + '$' + localStorage.getItem("sysPrice2");


    } else if (rx == 3) {
        document.getElementById("sys-name").textContent = '- ' + localStorage.getItem("sysName3");
        document.getElementById("sys-price").textContent = '- ' + '$' + localStorage.getItem("sysPrice3");

    }
}
</script>

</body>
</html>
